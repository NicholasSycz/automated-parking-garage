  <div class="d-flex h-100 p-3 mx-auto flex-column bg-dark text-white">
    <header class="masthead mb-auto">
      <div class="inner p-5">
        <div class="progress">

        </nav>

    <main role="main" class="inner cover">

        <p class="display-4 p-3">Your parking spot is # <span id="spot"></span></p>
        <script src="printTicket.js"></script>
        <script>document.getElementById('spot').innerHTML = park();</script>
        <img src="../Images/printer.gif" width="40%" height="310">
